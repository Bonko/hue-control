<html>
    <head>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <form action="/sleepTimer">
            <h1> Hue Sleeptimer </h1>
            <label>Light:
                <select name="light" size="1">
                    {{range .}}
                    <option>{{.Name}}</option>
                    {{end}}
                </select>
            </label>
            <br>
            <label>Duration (minute):
                <select name="duration" size="1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    <option selected>20</option>
                    <option>30</option>
                </select>
            </label>
            <br>
            <label>Starting brightness:
                <select name="brightness" size="1">
                    <option value="127">50%</option>
                    <option value="190">75%</option>
                    <option value="255">100%</option>
                    <option selected value="0">keep</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Go">
            </label>
        </form>
    </body>
</html>
