<html>
    <form action="/sleepTimer">
        <h1> Hue Sleeptimer </h1>
        <label>Duration (minute):
            <select name="duration" size="1">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option selected>20</option>
                <option>30</option>
            </select>
        </label>
        <br>
        <label>Starting brightness:
            <select name="brightness" size="1">
                <option>50</option>
                <option>75</option>
                <option>100</option>
                <option selected value="0">keep</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Go">
        </label>
    </form>
</html>
